<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
  </head>

  <body>

    <div class="header">Registration</div>
    <div class="main">
      <form class="form-body" onsubmit="event.preventDefault(); register();">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label><br>
          <input type="email" class="input-box" aria-describedby="emailHelp" placeholder="Enter email" id="email">
          <br> <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>

        <div class="form-group">
          <label for="username">Username</label><br>
          <input type="text" class="input-box" placeholder="Username" id="username">
        </div>

        <div class="form-group">
          <label for="exampleInputPassword1">New Password</label><br>
          <input type="password" class="input-box" placeholder="Password" id="password">
        </div>

        <button type="submit" class="submit">Submit</button>
      </form>
    </div>

    <script>
      function register() {
        let emailStr = document.querySelector('#email').value;
        let usernameStr = document.querySelector('#username').value;
        let passwordStr = document.querySelector('#password').value;

        fetch('/api/registration', {
          method: 'POST',
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            email: emailStr,
            username: usernameStr,
            password: passwordStr
          })
        }).then((res) => {
          if (res.status === 202) {
            alert('Registration Successful')
            window.location = '/';
          }
          else {
            alert('Registration Failed')
          }
        });
      }
    </script>

  </body>

</html>
