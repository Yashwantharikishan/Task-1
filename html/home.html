<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Home</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="index.css">
    </head>

    <body>

        <div class="header">Login</div>
        <div class="main">
            <form class="form-body" onsubmit="event.preventDefault(); login()">

                <div class="form-group">
                    <label for="username">Username</label><br>
                    <input type="text" class="input-box" placeholder="Username" name="username" id="username" required>
                </div>

                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label><br>
                    <input type="password" class="input-box" id="password" placeholder="Password" name="password" required>
                </div>
                <a class="A1" href="forgot">Forgot password</a>
                <br>



                <button type="submit" class="submit">Login</button>
                <br>
                <a class="A" href="registration">If you are not registered.</a>
            </form>
        </div>
        <script>
            function login() {
                let usernameStr = document.querySelector('#username').value;
                let passwordStr = document.querySelector('#password').value;

                // console.log(usernameStr);
                // console.log(passwordStr);

                fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        username: usernameStr,
                        password: passwordStr
                    })
                }).then((res) => {
                    if(res.status === 200){
                        alert('Login Successful');
                    }
                    else {
                        console.log(res);
                        alert('Login Failed');
                    }
                })
            }
        </script>

    </body>

</html>
